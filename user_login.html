<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Aimée - Espace Client</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: var(--color-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: var(--color-text-main);
        }

        .login-subtitle {
            color: var(--color-text-muted);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-main);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--color-text-main);
            color: #fff;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #000;
        }

        .back-link {
            display: block;
            margin-top: 24px;
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--color-accent);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1 class="login-title">Bienvenue</h1>
        <p class="login-subtitle">Connectez-vous pour enregistrer vos préférences et commander plus rapidement.</p>

        <form id="userLoginForm">
            <div class="form-group">
                <label class="form-label" for="username">Nom ou Email</label>
                <input type="text" id="username" class="form-input" placeholder="Votre nom" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="remember-me" style="width: auto; cursor: pointer;" checked>
                <label for="remember-me" style="font-size: 0.85rem; color: var(--color-text-muted); cursor: pointer;">Se
                    souvenir de moi</label>
            </div>
            <button type="submit" class="btn-login">Continuer</button>
        </form>

        <div
            style="margin: 24px 0; display: flex; align-items: center; color: var(--color-text-muted); font-size: 0.8rem;">
            <div style="flex: 1; height: 1px; background: #eee;"></div>
            <span style="padding: 0 10px;">OU</span>
            <div style="flex: 1; height: 1px; background: #eee;"></div>
        </div>

        <button class="btn-google"
            style="width: 100%; padding: 12px; background: #fff; border: 1px solid #ddd; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; color: var(--color-text-main); font-weight: 500; transition: all 0.2s;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18"
                alt="Google">
            <span>Continuer avec Google</span>
        </button>

        <a href="index.html" class="back-link">Continuer sans compte</a>
    </div>

    <script>
        // Auto-login check
        window.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('cafeUserIdentity');
            if (user) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('userLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('username').value;
            const rememberMe = document.getElementById('remember-me').checked;

            if (name.trim()) {
                if (rememberMe) {
                    localStorage.setItem('cafeUserIdentity', name);
                }
                window.location.href = 'index.html';
            }
        });

        document.querySelector('.btn-google').addEventListener('click', () => {
            alert('Connexion Google bientôt disponible pour les clients !');
        });
    </script>
</body>

</html>
