<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Aimée - Connexion Staff</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: var(--color-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--color-text-main);
        }

        .login-subtitle {
            color: var(--color-text-muted);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-main);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--color-text-main);
            color: #fff;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #000;
        }

        .back-link {
            display: block;
            margin-top: 24px;
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--color-accent);
        }

        .error-msg {
            color: #E74C3C;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1 class="login-title">Espace Staff</h1>
        <p class="login-subtitle">Connectez-vous pour accéder au dashboard</p>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="password">Code d'accès</label>
                <input type="password" id="password" class="form-input" placeholder="••••" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="remember-me" style="width: auto; cursor: pointer;">
                <label for="remember-me" style="font-size: 0.85rem; color: var(--color-text-muted); cursor: pointer;">Se
                    souvenir de moi</label>
            </div>
            <button type="submit" class="btn-login">Se connecter</button>
            <p id="errorMsg" class="error-msg">Code incorrect</p>
        </form>

        <div
            style="margin: 24px 0; display: flex; align-items: center; color: var(--color-text-muted); font-size: 0.8rem;">
            <div style="flex: 1; height: 1px; background: #eee;"></div>
            <span style="padding: 0 10px;">OU</span>
            <div style="flex: 1; height: 1px; background: #eee;"></div>
        </div>

        <button class="btn-google"
            style="width: 100%; padding: 12px; background: #fff; border: 1px solid #ddd; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; color: var(--color-text-main); font-weight: 500; transition: all 0.2s;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18"
                alt="Google">
            <span>Continuer avec Google</span>
        </button>

        <a href="index.html" class="back-link">Retour au menu</a>
    </div>

    <script>
        // Auto-login check
        window.addEventListener('DOMContentLoaded', () => {
            const hasSession = localStorage.getItem('cafeStaffSession');
            if (hasSession) {
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me')?.checked;

            // Simple mock password
            if (pass === 'admin' || pass === '1234') {
                // If remember me is checked, we set a long-term session
                // In a real app, this would be a secure token
                localStorage.setItem('cafeStaffSession', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });

        document.querySelector('.btn-google').addEventListener('click', () => {
            alert('To enable real Google Login, we need to set up Firebase Auth. Let me know if you want this!');
        });
    </script>
</body>

</html>
